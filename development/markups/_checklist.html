<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>.checklist</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../styles/style.css">
    </head>

    <body class="body">



        <div style="width: 600px; margin: 0 auto;">
            <br>
            <br>
            <h1>.checklist</h1>



            <ul>
                <li>
                    <label>
                        <input type="checkbox" name="tall" id="tall">
                        <span for="tall">Tall Things</span>
                    </label>

                    <ul>
                        <li>
                            <label>
                                <input type="checkbox" name="tall-1" id="tall-1">
                                <span for="tall-1">Buildings</span>
                            </label>
                        </li>
                        <li>
                            <label>
                                <input type="checkbox" name="tall-2" id="tall-2">
                                <span for="tall-2">Giants</span>
                            </label>

                            <ul>
                                <li>
                                    <label>
                                        <input type="checkbox" name="tall-2-1" id="tall-2-1">
                                        <span for="tall-2-1">Andre</span>
                                    </label>
                                </li>
                                <li>
                                    <label>
                                        <input type="checkbox" name="tall-2-2" id="tall-2-2">
                                        <span for="tall-2-2">Paul Bunyan</span>
                                    </label>
                                </li>
                            </ul>
                        </li>
                        <li>
                            <label>
                                <input type="checkbox" name="tall-3" id="tall-3">
                                <span for="tall-3">Two sandwiches</span>
                            </label>
                        </li>
                    </ul>
                </li>
                <li>
                    <label>
                        <input type="checkbox" name="short" id="short">
                        <span for="short">Short Things</span>
                    </label>

                    <ul>
                        <li>
                            <label>
                                <input type="checkbox" name="short-1" id="short-1">
                                <span for="short-1">Smurfs</span>
                            </label>
                        </li>
                        <li>
                            <label>
                                <input type="checkbox" name="short-2" id="short-2">
                                <span for="short-2">Mushrooms</span>
                            </label>
                        </li>
                        <li>
                            <label>
                                <input type="checkbox" name="short-3" id="short-3">
                                <span for="short-3">One Sandwich</span>
                            </label>
                        </li>
                    </ul>
                </li>
            </ul>


            <br>

            <ul class="checklist">
                <li class="checklist__item">
                    <label class="checklist__head choice choice--full-width">
                        <input class="choice__widget display" type="checkbox" value="vowels" checked>
                        <i class="choice__icon"></i>
                        <span class="choice__label">Гласные</span>
                    </label>
                </li>
                <li class="checklist__item">
                    <label class="checklist__head choice choice--full-width">
                        <input class="choice__widget" type="checkbox" checked>
                        <i class="choice__icon"></i>
                        <span class="choice__label">Согласные</span>
                    </label>
                    <ul class="checklist__list">
                        <li class="checklist__item">
                            <label class="choice choice--full-width">
                                <input class="choice__widget" type="checkbox" checked>
                                <i class="choice__icon"></i>
                                <span class="choice__label">Высокий класс</span>
                            </label>
                        </li>
                        <li class="checklist__item">
                            <label class="choice choice--full-width">
                                <input class="choice__widget" type="checkbox" checked>
                                <i class="choice__icon"></i>
                                <span class="choice__label">Средний класс</span>
                            </label>
                        </li>
                        <li class="checklist__item">
                            <label class="choice choice--full-width">
                                <input class="choice__widget" type="checkbox" checked>
                                <i class="choice__icon"></i>
                                <span class="choice__label">Низкий класс</span>
                            </label>
                        </li>
                    </ul>
                </li>
                <li class="checklist__item">
                    <label class="checklist__head choice choice--full-width">
                        <input class="choice__widget" type="checkbox" checked>
                        <i class="choice__icon"></i>
                        <span class="choice__label">Значки</span>
                    </label>
                    <ul class="checklist__list">
                        <li class="checklist__item">
                            <label class="choice choice--full-width">
                                <input class="choice__widget" type="checkbox" checked>
                                <i class="choice__icon"></i>
                                <span class="choice__label">Цифры</span>
                            </label>
                        </li>
                        <li class="checklist__item">
                            <label class="choice choice--full-width">
                                <input class="choice__widget" type="checkbox" checked>
                                <i class="choice__icon"></i>
                                <span class="choice__label">Тоны</span>
                            </label>
                        </li>
                        <li class="checklist__item">
                            <label class="choice choice--full-width">
                                <input class="choice__widget" type="checkbox" checked>
                                <i class="choice__icon"></i>
                                <span class="choice__label">Разное</span>
                            </label>
                        </li>
                    </ul>
                </li>
            </ul>


            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
        </div>




        <!-- Scripts -->
        <script src="../vendors/jquery/jquery-3.2.1.min.js"></script>
        <script src="../vendors/outline/outline.js"></script>
        <script src="../scripts/_bubble.js"></script>
        <script src="../scripts/_display.js"></script>
        <script src="../scripts/_checklist.js"></script>


    </body>
</html>
